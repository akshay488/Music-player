<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="css/music.css">
<link rel="stylesheet" href="css/all.css">

</head>
<body>
    <h1>Music player</h1>
    <div class="music-container  ">
        <div class="music-info">
            <h4 id="title">96-Get-Together-Ringtone</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="music/96-Get-Together-Ringtone.mp3" id="audio"></audio>

        <div class="img-container play">
            <img src="images/96-Get-Together-Ringtone.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="active-btn">
                <i class="fas fa-backward"></i>       
                 </button>
            <button id="play" class="active-btn action-btn-big">
                <i class="fas fa-play"></i>           
             </button>
            <button id="next" class="active-btn">
                <i class="fas fa-forward"></i>          
             </button>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
